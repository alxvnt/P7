  <body>

    <div class="container-fluid">

      <header class="row">

       
        <div id ="logo" alt="img" class="col-lg-2 col-sm-4 col-4">
          <a href="/">
            <img src="../static/img/logo.png" class = "img-fluid" alt="Accueil">
          </a>
        </div>
        
        <div id="title" class="text-center offset-lg-2 col-lg-4 col-sm-8 col-8">
            <h1 class="text-center"> Grand Py Bot </h1>
            <h3 class="text-center"> Raconte-nous une histoire </h2>
        </div>
      
      </header>

      
      <section>

        <div id="chat_box" class=" offset-lg-2 col-lg-8">
          <div class="chat_answer">
          	<p> Que veux tu savoir ? </p>
          </div>
        </div>


        <div class="row" id="chat_writer">
          <input name="usr_query" id="usr_question" class="form-control offset-lg-2 col-lg-6"
                     type="text" size = 48 
                     placeholder="Dis-moi tout jeune padawan" autofocus>
          <button type="submit" class="btn btn-warning offset-lg-1 col-lg-1" >Demander</button>
        </div>

      </section>
     


      <footer class="row" >
